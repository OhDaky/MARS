<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>클릭한 위치에 마커 표시하기</title>

</head>
<body>
    <div id="map" style="width:100%; height:350px;"></div>
    <p><em>지도를 클릭해주세요!</em></p>
    <div id="clickLatlng"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83b56ef3947c7bd212b06183493dc359"></script>
    <script>
        $(document).ready(function () {
            $('a').click(function () {
                // 변수를 선언합니다.
                var socket = io.connect();
                var name = $('#textinput').val();
                socket.emit('join', $('#textinput').val());
                // 소켓 이벤트를 연결합니다.
                socket.on('receive', function (data) {
                    // 변수를 선언합니다.
                    var latitude = data.latitude;
                    var longitude = data.longitude;
                    // 문서 객체를 추가합니다.
                    var output = '';
                    output += '<h3>latitude: ' + latitude + '</h3>';
                    output += '<h3>longitude: ' + longitude + '</h3>';
                    output += '<p>' + data.date + '</p>';
                    $('<li></li>').append(output).prependTo('#listview');
                    // 문서 객체 개수 제한합니다.
                    var content = $('#content');
                    if (content.children().length > 7) {
                        content.children().last().remove();
                    }
                    // 리스트뷰를 새로고침합니다.
                    $('#listview').listview('refresh');
                });


                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new daum.maps.LatLng(37.5774798, 126.97224410000001), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 지도를 클릭한 위치에 표출할 마커입니다
                var marker = new daum.maps.Marker({
                    // 지도 중심좌표에 마커를 생성합니다
                    position: map.getCenter()
                });
                // 지도에 마커를 표시합니다
                marker.setMap(map);

                // 지도에 클릭 이벤트를 등록합니다
                // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
                daum.maps.event.addListener(map, 'click', function (mouseEvent) {

                    // 클릭한 위도, 경도 정보를 가져옵니다
                    var latlng = mouseEvent.latLng;

                    // 마커 위치를 클릭한 위치로 옮깁니다
                    marker.setPosition(latlng);

                    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
                    message += '경도는 ' + latlng.getLng() + ' 입니다';

                    var resultDiv = document.getElementById('clickLatlng');
                    resultDiv.innerHTML = message;

                    socket.emit('location', {
                        name: name,
                        latitude: latlng.getLat(),
                        longitude: latlng.getLng()
                    });
                });
            });
        });
    </script>
    <!-- 아이디 등록 페이지 -->
    <div data-role="page">
        <div data-role="header">
            <h1>Location Tracker</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="textinput">Name</label>
                <input type="text" id="textinput" />
            </div>
            <a href="#tracker" data-role="button">Start Track</a>
        </div>
    </div>

    <!-- 위치 추적 페이지 -->
    <div data-role="page" id="tracker">
        <div data-role="header">
            <h1>Location Tracker</h1>
        </div>
        <div data-role="content" style="margin-top: 400px;">
            <ul id="listview" data-role="listview" data-inset="true"></ul>
        </div>
    </div>
</body>
</html>
