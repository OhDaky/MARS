<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83b56ef3947c7bd212b06183493dc359"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            // 함수를 생성합니다.
            function setMarker(latitude, longitude) {
                var marker = new daum.maps.Marker({
                    position: new daum.maps.LatLng(latitude, longitude),
                    map: map
                });
            }
            // 변수를 생성합니다.
            var name = prompt('이름을 입력하세요.', '이름');
            var socket = io.connect();
            socket.emit('join', name);
            // 지도를 생성합니다.
            var temp = document.getElementById('map'),
                mapOption = {
                    center: new daum.maps.LatLng(37.577450999999996, 126.97223120000001),
                    level: 8,
                    mapTypeId: daum.maps.MapTypeId.ROADMAP
                };

            var map = new daum.maps.Map(temp, mapOption);
            // 초기 위치를 생성합니다.
            $.getJSON('/ShowData', { name: name }, function (data) {
                $.each(data, function (index, item) {
                    setMarker(item.latitude, item.longitude);
                });
            });
            // 소켓 이벤트를 연결합니다.
            socket.on('receive', function (data) {
                setMarker(data.latitude, data.longitude);
            });
        });
    </script>
</head>
<body>
    <div id="map">

    </div>
</body>
</html>
